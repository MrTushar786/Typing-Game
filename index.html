<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing test</title>
</head>

<body>
    <!-- navbar -->
    <div class="nav">
        <div class="nav-text">
            <h1>Typing Game</h1>
        </div>
        <div class="navitem">
            <h1 id="one">Level-1</h1>
            <h1 id="two">Level-2</h1>
            <h1 id="three">Level-3</h1>
            <h1 id="four">Level-4</h1>
        </div>
    </div>
    <!-- nav bar end -->

    <div class="main">
        <h1 id="stage">LEVEL-1</h1>
        <div class="content">
            <div class="text">
                <p id="first"></p>
            </div>
            <div class="input">
                <input type="text" id="input" placeholder="Start typing here"><br>

            </div>
        </div>
        <div class="reset">
            <div class="reset1">
                <button id="btn">Submit</button>
            </div>
            <div class="reset2">
                <button class="resetbtn" id="reset"><span class="material-symbols-outlined">device_reset</span></button>
            </div>
        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
